<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Contatos</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .form-container {
                background-color: #fff;
                padding: 30px 40px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #333;
                font-weight: bold;
            }

            input[type="text"],
            input[type="tel"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #2a9d8f;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background-color: #21867a;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 30px;
                font-size: 16px;
                background-color: #fff;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
                border-radius: 8px;
                overflow: hidden;
            }

            th,
            td {
                padding: 12px 15px;
                text-align: left;
            }

            thead {
                background-color: #3e4746;
                color: white;
            }

            tbody tr:nth-child(even) {
                background-color: #f5f5f5;
            }

            tbody tr:hover {
                background-color: #e0f7f5;
            }

            th {
                font-weight: bold;
            }

            td button {
                background-color: #e76f51;
                border: none;
                padding: 6px 12px;
                color: white;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            }

            td button:hover {
                background-color: #d65a3a;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h2>Contatos</h2>
            <hr />
            <br />
            <form id="form1">
                <label for="nome">Nome</label>
                <input
                    type="text"
                    id="nome"
                    name="nome"
                    placeholder="Digite seu nome"
                />

                <label for="telefone">Telefone</label>
                <input
                    type="tel"
                    id="telefone"
                    name="telefone"
                    placeholder="Digite seu telefone"
                />

                <button type="submit">Inserir</button>
                <hr />
                <br />
                <br />
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="contatos-lista"></tbody>
                </table>
            </form>
        </div>
        <script type="text/javascript" src="localStorage.js"></script>
    </body>
</html>
