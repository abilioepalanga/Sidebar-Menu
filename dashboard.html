<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
        />
        <link rel="stylesheet" href="stylesDash.css" />
        <script type="text/javascript" src="appDash.js" defer></script>

        <title>Dashboard</title>
    </head>
    <body>
        <div class="container">
            <aside class="sidebar">
                <i class="logo" onclick="toggleSidebar(this)">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 -960 960 960"
                        width="24px"
                        fill="#1f1f1f"
                    >
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                        />
                    </svg>
                </i>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </aside>
            <main>
                <button onclick="toggleSidebarOpen(this)">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 -960 960 960"
                        width="24px"
                        fill="#1f1f1f"
                    >
                        <path
                            d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                        />
                    </svg>
                    Open Sidebar
                </button>

                <h1>Collapsed Sidebar</h1>
                <p>
                    This is a simple dashboard layout with a collapsible
                    sidebar. Click the button above to toggle the sidebar.
                </p>
            </main>
        </div>
    </body>
</html>
