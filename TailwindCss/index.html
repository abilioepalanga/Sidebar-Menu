<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Teste Tailwind</title>
        <link rel="stylesheet" href="./tailwind.css" />
    </head>
    <body>
        <div
            class="max-w-sm mx-auto bg-purple-600 rounded-lg w-2/4 shadow-md overflow-hidden"
        >
            <img
                src="img.png"
                alt="Imagem do card"
                class="w-full h-40 object-cover"
            />
            <div class="p-1">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">
                    Título do Card
                </h2>
                <p class="text-gray-600 text-sm mb-4">
                    Aqui vai uma descrição breve do conteúdo deste card. Pode
                    ser texto sobre um produto, serviço ou informação.
                </p>
                <div class="flex justify-center">
                    <a
                        href="#"
                        class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
                    >
                        Saiba Mais
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
