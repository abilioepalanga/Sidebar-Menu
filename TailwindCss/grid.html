<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./tailwind.css" />
        <title>Grid</title>
    </head>

    <body>
        <table class="table-auto border-2 border-collapse w-full mt-10">
            <caption class="caption-top">
                Table 3.1: Professional wrestlers and their signature moves.
                <button>Ok</button>
            </caption>
            <thead>
                <tr class="p-3 border-2 bg-green-300 overflow-auto">
                    <th class="p-3">Wrestler</th>
                    <th class="p-3">Signature Move(s)</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-2 p-3">
                    <td class="p-3">"Stone Cold" Steve Austin</td>
                    <td class="p-3">Stone Cold Stunner, Lou Thesz Press</td>
                </tr>
                <tr class="border-2">
                    <td class="p-3">Bret "The Hitman" Hart</td>
                    <td class="p-3">The Sharpshooter</td>
                </tr>
                <tr class="border-2 p-3">
                    <td class="p-3">Razor Ramon</td>
                    <td class="p-3">Razor's Edge, Fallaway Slam</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
